<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 24 150 28" preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s58 18 88 18 
                               58-18 88-18 58 18 88 18 v44h-352z"/>
    <style>
      @keyframes move-forever {
        0%   { transform: translate(-90px, 0%); }
        100% { transform: translate(85px, 0%); }
      }
      use {
        animation: move-forever 10s linear infinite;
      }
      use:nth-child(1) {
        animation-delay: -1s;
        animation-duration: 8s;
      }
      use:nth-child(2) {
        animation-delay: -2s;
        animation-duration: 7s;
      }
      use:nth-child(3) {
        animation-delay: -3s;
        animation-duration: 6s;
      }
      use:nth-child(4) {
        animation-delay: -4s;
        animation-duration: 5s;
      }
    </style>
  </defs>

  <g class="parallax">
    <use xlink:href="#gentle-wave" x="50" y="0" fill="rgba(255,255,255,0.4)"/>
    <use xlink:href="#gentle-wave" x="50" y="4" fill="rgba(255,255,255,0.3)"/>
    <use xlink:href="#gentle-wave" x="50" y="8" fill="rgba(255,255,255,0.2)"/>
    <use xlink:href="#gentle-wave" x="50" y="12" fill="rgba(255,255,255,0.1)"/>
  </g>
</svg>
